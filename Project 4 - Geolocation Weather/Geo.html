<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Geo.js"></script>
    <meta charset="utf-8">
    <title>Local Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./Geo.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="container pt-4">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8 text-center pt-3 pb-3 appname"><h2><strong>Current Location Weather App</h2></strong></div>
          <div class="col-2"></div>
          <div class="col-3"></div>
          <div class="col-6">
            <div class="row pb-5">
              <div class="col-12 text-center pt-4" id="location-names">
              </div>
              <div class="col-sm-6 col-12 text-center pt-4" id="temp">
              </div>
              <div class="col-sm-6 col-12 text-center pt-2">
              <img src="http://icon-park.com/imagefiles/simple_weather_icons_scattered_showeddddrs.png" class="img-responsive" id="weathericon"><br><span id="weatherdesc"></span></div>
              <div class="col-12 text-center pt-5">

    <button class="btn btn-primary" type="submit" id="ctemp" >°C</button>
    <button class="btn btn-info" type="submit" id="ftemp">°F</button>
              </div>
            </div>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
