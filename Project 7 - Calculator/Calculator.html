<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Calculator.js"></script>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Calculator.css">
  </head>
  <body>
    <div class="container">
      <div class="calc-container">
        <img src="https://cdn.shopify.com/tools/logo-maker/show/UEZGd3FlUy9wR0JsQmMycEpTd0N3dz09LS05WU03cFExU2tMTmNPdytpNVFhRGxnPT0=--1de31d85f677fbfda290cc3eb53a7bcec22931ce_500x.svg.png" class="logo">
        <div class="screen">
          <div class="main-numbers">0</div>
          <div class="secondary-numbers">&nbsp;</div>
          <div class="firstbuttons">
            <button value="AC" class="zeroing topbutton">AC</button>
            <button value="CE" class="zeroing topbutton">CE</button>
         </div>
            <div class="buttons">
            <button value="7" class="number">7</button>
            <button value="8" class="number">8</button>
            <button value="9" class="number">9</button>
            <button value="รท" class="action">รท</button>
            <button value="4" class="number">4</button>
            <button value="5" class="number">5</button>
            <button value="6" class="number">6</button>
            <button value="X" class="action">x</button>
            <button value="1" class="number">1</button>
            <button value="2" class="number">2</button>
            <button value="3" class="number">3</button>
            <button value="-" class="action">-</button>
            <button value="0" class="number">0</button>
            <button value="." class="number">.</button>
            <button value="+" class="action">+</button>
            <button value="=" class="orange action" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
